<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rock-paper-scissors.png">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="game">
            <div class="choices">
                <div class="choice" id="rock" onclick="play('rock')"><img src="fist.png" alt="Image not processed"></div>
                <div class="choice" id="paper" onclick="play('paper')"><img src="hand.png" alt="Image not processed"></div>
                <div class="choice" id="scissors" onclick="play('scissors')"><img src="scissors.png" alt="Image not processed"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
